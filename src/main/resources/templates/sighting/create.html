<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>SightingCreate</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   		<link th:href="@{styles/main.css}" rel="stylesheet" />
   		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>    
    </head>
	<body>
	  <!-- Custom styles for this template -->
		<link href="cover.css" rel="stylesheet">
		<body class="d-flex h-100 text-center text-white bg-dark"></body>
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		  <header class="mb-auto">
		    <div th:replace="~{fragments/headerdropdown :: headerdropdown}"> </div>
		  </header>
		  <p><h1>Create a new sighting record</h1></p>
		  <p></p>
		  <p></p>
		  <p></p>
		  <main class="px-3">
		  	<form action="createSightingForm" method="POST">
			 <div class="form-row">
			  <div class="form-group col-md-4" >
			    <label for="inputHeroName">Name</label>
			    <input type="text" name = "name" class="form-control" id="inputHeroName" aria-describedby="inputHelp" placeholder="Enter name">
			  </div>
			  <div class="form-group col-md-4">
			    <label for="inputLocation">Location</label>
			    <input type="text" name = "location" class="form-control" id="inputLocation" aria-describedby="inputHelp" placeholder="Enter location">
			  </div>
			  <div class="form-group col-md-4">
                <label for="inputDate">Date</label>
                <input type="date" class="form-control" name="date" id="inputDate" aria-describedby="inputHelp">
             </div>
             </div>
			 <div class="col text-center">
			  <button type="submit" class="btn btn-primary">Submit</button>
			 </div>
			</form>
		    <p class="lead"></p>
		    <p class="lead"></p>
		  </main>
		  <footer class="mt-auto text-white-50">
		    <p> </p>
		  </footer>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
	        crossorigin="anonymous">
	</script>
	<script
	        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
	</script>
</html>
